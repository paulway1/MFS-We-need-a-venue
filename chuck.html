<!DOCTYPE html>
<html lang="en">

<head>
      <title>_ Norris Jokes!</title>

      
  <meta charset="utf-8">
      
  <meta name="viewport" content="width=device-width, initial-scale=1">
      
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

      
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>

      <div class="jumbotron text-center">
            <h1>Chuck Norris Jokes</h1>
    <p1> Ever wanted to be Chuck Norris? Now you can! Type in your first name below. </p1>
    <p2> Link to API = http://www.icndb.com/api/</p2>
    <img src="https://www.biography.com/.image/t_share/MTE5NDg0MDU1MjQ5OTc4ODk1/chuck-norris-15720761-1-402.jpg" alt="Italian Trulli">
        
  </div>

      <div class="container">
    <div class="row">
                  <div class="col-sm-3">
                        <h3>First name:</h3>
                        <input type="text" id="firstName">
        <input type="button" onclick="searchForChuck();" value="search">
                        <p id="output"></p>
      </div>
    </div>
        
  </div>

      <script>
    function searchForChuck() {
      let firstName = document.getElementById('firstName').value;
      console.log(firstName);
      let url = 'http://api.icndb.com/jokes/random?firstName=' + firstName;
      fetch(url)
        .then((response) => {
          return response.json();
        })
        .then((myJson) => {
          console.log(myJson);

          //          let quote = myJson.quote;
          //
          let p = document.getElementById('output');

          p.innerHTML = myJson.value.joke;

          //          for (var i = 0; i < outputs.length; i++) {
          //            p.innerHTML += outputs[i].joke + "<br>";
          //          }

        })
    }
  </script>
      
</body></html>
